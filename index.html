<!DOCTYPE html>
<html>
<head>
  <title>WebView JavaScript Bridge</title>
  <script type="text/javascript">
    function sendMessageToFlutter() {
      // Send a message to Flutter
      if (window.flutter_inappwebview) {
        window.flutter_inappwebview.callHandler('flutterMessageHandler', 'Hello from JavaScript!');
      }
    }

    function receiveMessageFromFlutter(message) {
      document.getElementById("message").innerText = message;
    }
  </script>
</head>
<body>
  <h1>WebView JavaScript Bridge Example</h1>
  <button onclick="sendMessageToFlutter()">Send Message to Flutter</button>
  <p id="message"></p>
</body>
</html>
